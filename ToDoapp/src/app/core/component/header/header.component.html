<mat-toolbar class="header" color="warn">
    <div class="right">
        <div>
            <h1>My-TodoApp</h1>
        </div>
        <div>
        <img [src]="userImage" alt="">
        <span>{{userName}}</span>
        </div>
    </div>
    <div class="left">
        <a mat-button [class.d-none]="loginState" routerLink="/login">login</a>
        <a mat-button [class.d-none]="!loginState" (click)="logout()">logout</a>
        </div>
</mat-toolbar>
